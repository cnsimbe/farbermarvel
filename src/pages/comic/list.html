<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Comic List with {{character.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let info of comics" (tap)="goToComicProfile(info)">
      <ion-avatar item-start>
        <img [src]="info.thumbnail | imgPerm">
      </ion-avatar>
      <h2>{{info.title}}</h2>
      <p>{{info.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row pager>
          <ion-col col-auto>
            <ion-icon name="arrow-back" (tap)="currentPage > 1 ? searchText(null, currentPage-1) : ''"></ion-icon>
          </ion-col>
          <ion-col col-auto>
            <div>{{currentPage}}/{{totalPages}}</div>
          </ion-col>
          <ion-col col-auto>
            <ion-icon name="arrow-forward" (tap)="(currentPage < totalPages) ? searchText(null, currentPage+1) : ''"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
